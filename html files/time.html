<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Unit Convertor</title>
      <link rel="stylesheet" href="/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <h1 style = "color:green;">
         CC Unit-Convertor
     </h1>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
        
         <div class="nav-items">
            <li><a href="/html files/index.html">Length</a></li>
            <li><a href="/html files/area.html">Area</a></li>
            <li><a href="/html files/volume.html">Volume</a></li>
            <li><a href="/html files/time.html">Time</a></li>
            <li><a href="/html files/temp.html">Temp</a></li>
            <li><a href="/html files/weight.html">Weight</a></li>
         </div>
         
      </nav>
      
      <div class="container">
		<h2 class="title">Time</h2>
		<div class="input-container">
			<label for="second">Second</label>
			<input type="number" id="second" placeholder="second"
				onchange="second(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="millisecond">Millisecond</label>
			<input type="number" id="millisecond" placeholder="millisecond"
				onchange="millisecond(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="microsecond">Microsecond</label>
			<input type="number" id="microsecond" placeholder="microsecond" onchange="microsecond(parseFloat(this.value))" />
		</div>
		<div class="input-container">
            <label for="nanosecond">Nanosecond</label>
               <input type="number" id="nanosecond" placeholder="nanosecond" onchange="nanosecond(parseFloat(this.value))" />
           </div>

           <div class="input-container">
            <label for="picosecond">Picosecond</label>
               <input type="number" id="picosecond" placeholder="picosecond" onchange="picosecond(parseFloat(this.value))" />
           </div>

           <div class="input-container">
            <label for="minute">Minute</label>
               <input type="number" id="minute" placeholder="minute" onchange="minute(parseFloat(this.value))" />
           </div>
           
        </div>
   
   
   
   <script>
      const menuBtn = document.querySelector(".menu-icon span");
      const searchBtn = document.querySelector(".search-icon");
      const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
            items.classList.add("active");
            menuBtn.classList.add("hide");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
            items.classList.remove("active");
            menuBtn.classList.remove("hide");
            searchBtn.classList.remove("hide");
            cancelBtn.classList.remove("show");
            form.classList.remove("active");
            cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
            form.classList.add("active");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
         }
         </script>

<script src="/js files/time.js"></script>
