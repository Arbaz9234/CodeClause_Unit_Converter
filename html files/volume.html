<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Unit Convertor</title>
      <link rel="stylesheet" href="/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <h1 style = "color:green;">
         CC Unit-Convertor
     </h1>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
        
         <div class="nav-items">
            <li><a href="/html files/index.html">Length</a></li>
            <li><a href="/html files/area.html">Area</a></li>
            <li><a href="/html files/volume.html">Volume</a></li>
            <li><a href="/html files/time.html">Time</a></li>
            <li><a href="/html files/temp.html">Temp</a></li>
            <li><a href="/html files/weight.html">Weight</a></li>
         </div>
         
      </nav>
      
      <div class="container">
		<h2 class="title">Volume</h2>
		<div class="input-container">
			<label for="cubickilometer">Cubic Kilometer</label>
			<input type="number" id="cubickilometer" placeholder="cubickilometer"
				onchange="cubickilometer(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="cubicmeter">Cubic Meter</label>
			<input type="number" id="cubicmeter" placeholder="cubicmeter"
				onchange="cubicmeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="cubiccentimeter">Cubic Centimeter</label>
			<input type="number" id="cubiccentimeter" placeholder="cubiccentimeter" onchange="cubiccentimeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="cubicmillimeter">Cubic Millimeter</label>
			<input type="number" id="cubicmillimeter" placeholder="cubicmillimeter" onchange="cubicmillimeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="cubiclitre">Cubic Litre</label>
			<input type="number" id="cubiclitre" placeholder="cubiclitre" onchange="cubiclitre(parseFloat(this.value))" />
		</div>
	</div>
      
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>

      <script src="/js files/volume.js"></script>
<style>
   #footer {
       position: fixed;
       padding: 10px 10px 0px 10px;
       bottom: 0;
       width: 100%;
       /* Height of the footer*/
       height: 40px;
       background: grey;
   }
</style>
<center>
   <div id="contain">
       <div id="footer">

   </div>
   </div>
</center>
   </body>
</html>
